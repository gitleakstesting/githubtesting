name: Gitleaks Scan Caller

on:
  push:
  pull_request:

jobs:
  call-gitleaks:
    uses: gitleakstesting/.github/.github/workflows/gitleaks.yml@main
    permissions:
      contents: read
      security-events: write
    with:
      # points to the config we fetch in the reusable workflow
      config_path: "gitleaks.toml"

  
